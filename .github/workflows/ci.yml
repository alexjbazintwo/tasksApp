name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend app dependencies
        run: npm install

      - name: Setup test database
        run: |
          cp .env.test .env
          npx prisma db push

      - name: Run API tests
        run: npm test

  ui-tests:
    name: Run Mocked UI Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend app dependencies
        working-directory: frontend
        run: npm install

      - name: Install Playwright dependencies (Using Chromium only)
        working-directory: frontend/playwright
        run: npm run setup

      - name: Start frontend app
        working-directory: frontend
        run: npm run dev &

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:5173

      - name: Run mocked Playwright tests
        working-directory: frontend/playwright
        run: npx playwright test --grep @mocked

  e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend app dependencies
        working-directory: backend
        run: npm install

      - name: Setup backend test database
        working-directory: backend
        run: |
          cp .env.test .env
          npx prisma db push

      - name: Start backend server
        working-directory: backend
        run: npm run dev &

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install Playwright dependencies (Using Chromium only)
        working-directory: frontend/playwright
        run: npm run setup

      - name: Start frontend app
        working-directory: frontend
        run: npm run dev &

      - name: Wait for frontend app to be ready
        run: npx wait-on http://localhost:5173

      - name: Run E2E Playwright tests
        working-directory: frontend/playwright
        run: npx playwright test --grep @e2e
