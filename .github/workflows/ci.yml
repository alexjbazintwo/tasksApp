name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tasks
        options: |
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend app dependencies
        run: npm install

      - name: Setup test database
        run: |
          cp .env.test .env
          npx prisma db push

      - name: Run API tests
        run: npm test

  ui-tests:
    name: Run Mocked UI Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend app dependencies
        working-directory: frontend
        run: npm install

      - name: Install Playwright dependencies (Using Chromium only)
        working-directory: frontend/playwright
        run: npm run setup

      - name: Start frontend app
        working-directory: frontend
        run: npm run dev &

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:5173

      - name: Run mocked Playwright tests
        working-directory: frontend/playwright
        run: npx playwright test --grep @mocked

  e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Playwright dependencies (Using Chromium only)
        working-directory: frontend/playwright
        run: npm install && npm run setup

      - name: Start Docker containers
        run: docker compose up -d --build

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:5173

      - name: Run E2E Playwright tests
        working-directory: frontend/playwright
        run: npx playwright test --grep @e2e

      - name: Show Docker logs on failure
        if: failure()
        run: docker compose logs
